<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js" ></script>
    <title>Document</title>
</head>
<style>

body{
    background: rgb(0,36,25);
background: linear-gradient(90deg, rgba(0,36,25,1) 0%, rgba(9,51,121,1) 35%, rgba(255,0,84,1) 100%);
}
.input-box{
    width: 50%;
}
.bg{
    background-color: #316879;
}
#btn2{
    background-color: #f47a60;
}
button , #lbl , #pass,select,.bg{
    
    cursor: pointer;
    box-shadow: 2px 30px 20px -10px black;
}
#lbl{
    background-color: red;
}
select{
    background-color: #7fe7dc;
    color: black;
}
</style>
<body>
      <div class="container-fluid">
        <div class="container text-center p-5 rounded">
            <div class="row mt-5">
                <!-- <p class="display-1 text-white">Password Generator</p> -->
                <img src="/Password Generator/Password Generator.png" alt="logo" style="width: 1000px; height: 200px;" class="mx-auto">
                <p class="h4 text-white">Get a random and secure Password.</p>
            </div>
            <div class="row my-5">
                <div class="input text-center">
                    <label for="pass" class="text-white">Generated Password : </label> <br>
                    <input type="text" name="pass" id="pass" class="my-2 rounded-pill px-1 py-3 input-box text-center fs-5 text-primary fw-bolder" readonly>
                </div>
            </div>
            <div class="row">
                <span class="text-danger" id="sp">-</span>
                <div class="col-2"></div>
                <div class="col-8 d-flex">
                      <div class="col-xl-5 justify-content-end">
                     <select name="type" id="type" class="px-5 py-2 rounded-pill" value="Numeric">
                        <option value="Select-opyion">Select one below :</option>
                        <option value="Alphabet">Alphabet</option>
                        <option value="Memorable-Words">Memorable Words</option>
                        <option value="PIN">PIN</option>
                     </select>
                </div>
                <div class="col-xl-2">
                      <Button id="btn" class="rounded-pill px-5 py-2 border-0 bg-primary text-white">Refresh</Button>
                </div>
                <div class="col-xl-5">
                      <button id="btn2" class="rounded-pill px-5 py-2 border-0 text-white">Copy Password</button>
                </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row my-5">
                <div class="label">
                    <label id="lbl" for="message" class="rounded-pill text-white px-4 py-2">Password not copied !</label>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 d-flex justify-content-center">
                    <div class="bg py-5 px-4 rounded-pill d-flex">
                        <p class="h6 text-white mx-3" id="num"> 4</p>
                        <!-- <input type="range" class="form-range" min="4" max="20" id="customrange"> -->
                        <input type="range" name="range" id="customrange" min="4" max="20" value="0" class="w-100 d-block bg-danger">
                        <div class="form-check mx-4">
                            <input class="form-check-input p-2" type="checkbox" value="" id="check1">
                            <label class="form-check-label text-white fs-5" for="flexCheckDefault" id="label1">
                              Numbers
                            </label>
                          </div>
                          <div class="form-check mx-4">
                            <input class="form-check-input p-2" type="checkbox" value="" id="check2">
                            <label class="form-check-label text-white fs-5" for="flexCheckDefault" id="label2">
                              Symbols
                            </label>
                          </div>
                     </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
      </div>
</body>
</html>
